<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>

<dom-module id="ws-component">
  <template>
    <style>
      button {
        margin-top: 5px;
        margin-left: 1px;
      }

      input {
        width: auto;
        margin: 3px;
        padding: 2px;
      }

      textarea {
        width: 350px;
        height: 300px;
        font-family: Consolas, fixed;
      }

    </style>
    <h2>Native Websocket Elem </h2>

    <div>
      <!-- Status: <span id="status"></span><br /> -->
      
      <button id="open" on-click="connectSocket">Connect</button>
      &nbsp;&nbsp;URL: <input id="websocket-url" type="text" value="localhost:8000" />

      <br/>
      <br/>
      <button on-click="disconnectSocket" >Disconnect</button>
      <button on-click="sendMessage">Send</button>
      <input id="chat-msg" type="text" />

      <br/>
      <br/>
      <textarea class="socketMessage" id="message"></textarea>
    </div>

  </template>

  <script>
    var _websocketId         = null;
    var _websocketURLRedux   = '';
    var _clientMsgRedux      = '';
    

    Polymer({

      is: 'ws-component',

      // properties: {
      //   _websocketId: {
      //     type: Object,
      //     value: _websocketIdGlobal,
      //   },
      //   _websocketURLRedux: {
      //     type: String,
      //     value: _websocketURLReduxGlobal,
      //   },
      //   _clientMsgRedux: {
      //     type: String,
      //     value: _clientMsgReduxGlobal,
      //   },
      // },

      ready: function() {
        // Initialize  Redux  Store
        function reducer(state, action){
          if (!state) return {
            ws_id  : '',
            ws_url : '',
            ws_msg : '' 
          };

          switch (action.type) {
            case 'SEND_WS_MESSAGE':
            action.ws_id.send(action.msg)
            return {
              ws_id  : action.ws_id,
              ws_url : '',
              ws_msg   : action.msg
            }
            break;
            
            case 'CONNECT_WS':
            return {
              ws_id    : new WebSocket(action.url),
              ws_url   : action.url,
              ws_msg   : ''
            }
            break;
            
            case 'DISCONNECT_WS':
            action.ws_id.close()
            return {
              ws_id    : null,
              ws_url   : '',
              ws_msg   : ''
            }
            break;

            default:
            return state
          }
          return state;
        }
        store = Redux.createStore(reducer);

        // Subscribe Variables
        store.subscribe(function(){
          _websocketId         = store.getState().ws_id;
          _websocketURLRedux   = store.getState().ws_url;
          _clientMsgRedux      = store.getState().ws_msg;
        })
      },


      connectSocket: function() {
        console.log("Arrived at connectSocket.");
        var that = this;
        var protocol = "ws://";
        if(window.location.protocol == "https:") {
          protocol = "wss://";
        }

        var urlValue = protocol + document.getElementById("websocket-url").getAttribute("value") + "/";

        store.dispatch(
          that.actions.connectWs(_websocketId, urlValue)
        )

        _websocketId.addEventListener("open", function(event) {
          console.log(" Socket Connected ! ");
          message.textContent = message.textContent + " Socket Connected ! " + "\n";
        });

        // Display messages received from the server
        _websocketId.addEventListener("message", function(event) {
          message.textContent = message.textContent + "Server Says: " + event.data + "\n";
          console.log(" Socket Message : " + message.textContent );
        });

        // Display any errors that occur
        _websocketId.addEventListener("error", function(event) {
          console.log(" Socket ERRORRRRRR ");
        });

        _websocketId.addEventListener("close", function(event) {
          console.log(" Socket CLOSED !!!!!!!! ");
        });
      },

      disconnectSocket: function() {
        return (_websocketId === null);
        console.log("Closing message over socket") ;
        message.textContent = message.textContent + "Socket Closed at :" + Date.now().toString() + "\n";

        store.dispatch(
          this.actions.disconnectWs(_websocketId)
        )

      },

      sendMessage: function() {
        return (_websocketId === null);
        console.log("Sending message over socket");
        
        var chatMessage = document.getElementById('chat-msg').value
        var socketPayload = "Message :" + chatMessage +  " | Sent at :" + Date.now().toString();

        message.textContent = message.textContent + "Client Says: " + socketPayload + "\n";

        store.dispatch(
          this.actions.sendWsMsg( _websocketId, socketPayload)
        )
      },

      actions: {
        sendWsMsg: function(ws, wsMessage) {
          return {
            type: 'SEND_WS_MESSAGE',
            ws_id: ws,
            msg: wsMessage
          };
        },
        connectWs: function(ws, url) {
          return {
            type: 'CONNECT_WS',
            ws_id: ws,
            url: url
          };
        },
        disconnectWs: function(ws) {
          return {
            type: 'DISCONNECT_WS',
            ws_id: ws
          };
        },
      },

    });
  </script>
</dom-module>
