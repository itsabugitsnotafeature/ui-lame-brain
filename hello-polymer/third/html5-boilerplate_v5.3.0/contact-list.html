<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">

<dom-module id="contact-list">
	<style>
		ul {
			list-style: none;
		}
		li + li {
			border-top: solid 1px #666;
		}
	</style>

	<template>
		
		<ul>
			<template is="dom-repeat" items="{{contacts}}" >
				<li>
					<contact-listing name="{{item.name}}" 
									 img="{{item.img}}"
									 email="{{item.email}}">
					</contact-listing>
				</li>	
			</template>
		</ul>
	</template>

</dom-module>

<script>
	Polymer({
		is:"contact-list", 
		
		ready: function() {
			this.contacts = [
				{
					name: "Man",

				},{
					name: "Woman",
					email: "woman@itsabug.com",
					img: "https://randomuser.me/api/portraits/thumb/men/5.jpg"
				},{
					name: "Child",

					img: "https://randomuser.me/api/portraits/thumb/men/12.jpg"

				}
			]
		}
	});
</script>
