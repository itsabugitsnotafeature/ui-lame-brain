<!-- index.html -->
<!DOCTYPE html>

<!-- Assign our Angular Module -->
<html data-ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1"> <!-- Optimization for mobile view port -->
	<title>My-Scotch-Todo</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> <!-- Loading  bootstrap -->
	<style>
		html 		{ overflow-y: scroll; }
		body		{ padding-top: 50px; }
		#todo-list	{ margin-bottom: 30px }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>	

</head>
<!-- Set the controller and get all TODO'S -->
<body data-ng-controller="mainController">
	<div class="container">
		
		<!-- Header and Todo Count -->
		<div class="jumbotron text-venter">
			<h1> I'm a Todo-aholic <span class="label label-info">{{ todos.length }} </span></h1>
		</div>

		<!-- Todo List -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				
				<!-- Loop over the Todo list in $scope.todos -->
				<div class="checkbox" data-ng-repeat="todo in todos">
					<label>
						<input type="checkbox" data-ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>
			</div>
		</div>

		<!-- Form To create Todos -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text center">
				<form>
					<div>
						
						<!-- Bind this value to the formData.text in Angular-->
						<input type="text" class="form-control input-lg text-center" placeholder="I want a puppy that will love me forever !" data-ng-model="formData.text">
					</div>

					<!-- createTodo() will create  new Todos -->
					<button type="submit" class="btn btn-primary btn-lg" data-ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>
	

</body>
</html>
